<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <!-- Rating state start -->
<section class="container">
  <div class="star-circle">
    <img class="star"src="./images/icon-star.svg" alt="">
  </div>

  <div class="container-text">
    <h1>How did we do?</h1>

    <p>Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!</p>
  </div>




  <form method="POST "action="./thankyou.html">
    <div class="ratings">
      <input type="radio" id="1" name="rating" required>
      <label for="1">1</label>
      <input type="radio" name="rating" required>
      <label for="2">2</label>
      <input type="radio" name="rating" required>
      <label for="3">3</label>
      <input type="radio" name="rating" required>
      <label for="4">4</label>
      <input type="radio" name="rating" required>
      <label for="5">5</label>
    </div>
    <button type="submit">Submit</button>
  </form>

</section>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/imRanDan" target="_blank">imRanDan</a>.
    </div>
  </footer>

  <script src="./js/scripts.js"></script>
</body>
</html>
